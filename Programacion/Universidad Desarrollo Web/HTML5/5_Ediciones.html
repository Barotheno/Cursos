<!--En este caso veremos
    <ins> = Representa un contenido que a sido agregado al documento.
    <del> = Representa un contenido que a sido borrado de un documento.

    Proporciona informacion a los clientes sobre los cambios de un documento

    Tienen dos para metros especificos:
        * cite
        * datetime
            Sintaxis:
                2018-03-17 | Fecha y hora globales: 2018-03-17 15:33
        Proveen información acerca de la actualización.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        Lorem ipsum dolor sit <ins cite="#actualizacion4" datetime="2020-03-17">amet consectetur adipisicing</ins> elit. Quibusdam iusto officia vel harum repudiandae, in eos
        incidunt. Amet temporibus <del>molestiae nam culpa ut assumenda</del>, quisquam necessitatibus maiores consequatur nemo
        itaque?
    </p>
    <a href="http://www.google.com" target="_blank" rel="noopener noreferrer">web1</a>
    <a href="http://www.google.com" target="_top" rel="noopener noreferrer">web2</a>
    <a href="http://www.google.com" target="_parent" rel="noopener noreferrer">web3</a>
    <a href="http://www.google.com" target="_self" rel="noopener noreferrer">web4</a>
</body>

</html>
