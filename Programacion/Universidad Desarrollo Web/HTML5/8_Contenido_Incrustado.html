<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        @   'img', Nos permite insertar imágenes
                src = Ruta o URL de la imagen
                width = Ancho
                height = altura
                alt = Definir el texto alternativo que describe la imágen
        
        @   'iframe', Navegación anidada, permite agregar otra pagina html en la página actual
                src = Ruta página web
                frameborder = Atributo eliminado en html5
                width = Ancho
                height = altura

        @   'embed', Contenido interactivo, por ejemplo archivos flash
                src = Ruta página web
                type = Tipo mime
                    "Los diferentes tipos de archivos ejecutables podemos encontrarlos en las referencias siguientes:
                     www.iana.org/assignments/media-types/media-types.xhtml" 
            
        @   'Object', Define un objeto incrustado dentro del documento html, multimedia "audio, video, flash y otra página web"

                'param', etiqueta dentro de object para establecer parametros

        @   'audio', Permite cologar audio

                src = Ruta página web
                controls = Agrega un control, como play etc

                @ 'source', Etiqueta dentro de 'audio' nos permite especificar el tipo de audio
                    type = tipo mime del audio

        @   'video'

        @   'canvas', Dibujar graficos, composiciones de fotos, incluso animaciones. Su uso conlleva tener amplio conocimiento de JavaScript
            como también conocer la aplicanvas. 

                @ width = ancho
                @ height = alto



            

    -->
    <img src="" alt="">


</body>
</html>
