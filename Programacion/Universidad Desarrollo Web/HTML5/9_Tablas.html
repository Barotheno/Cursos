<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        table = Crea una tabla
            tr = fila
                td = celdas

        @ Etiquetas descriptibas dentro de "table"

            thead = Las que van en la cabecera de la columna
                th = celdas
             
            tbody = Cuerpo medio, información

            tfoot = Por ejemplo precios o valor total

        @ Otros atributos

            caption = Siempre debe ir antes que cualquiera de las etiquetas y despues de table, añade titulo a la tabla
            colgroup = Agrupan las columnas para agregarles estilos y demas



    -->
    <h1>Tablas</h1>
    <table>
        <caption>USUARIOS</caption>
            <tbody>
                <tr>
                    <td>Girlbert</td>
                    <td>Rodriguez</td>
                    <td>Santa Marta</td>
                    <td>91-528-91-07</td>
                    <td></td>

                </tr>
            </tbody>
        
    </table>

</body>
</html>
