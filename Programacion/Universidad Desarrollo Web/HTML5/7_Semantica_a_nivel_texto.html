<body>
    <!--Empezamos con la etique <a>
        Nos permite crear un enlace "URL", "href=URL", "target="_blank""=Indica al navegador que abra en una pestaña nueva.
        Podemos crear ID para redireccionar un link a una sección, titulo etc.
        Para colocar enlace a correo electronico utilizamos mailto
        Para telefonos "tel"
        Para descargar "download"-->
    <a href="https://www.google.com" target="_blank">Enlace a google</a>
    <a href="#uno">uno</a>
    <a href="#dos">dos</a>
    <a href="#tres">tres</a>
    <a href="mailto:gigabyte_yo@hotmail.com">Email</a>
    <a href="tel:+34606071170">Telefono</a>
    <a href="css.css" download>descargar</a>
    <!--<iframe> Nos permite trasladar unas web "archivadas en nuestro servidor" a un marco de nuestra web-->
    <iframe src="5_Ediciones.html" frameborder="0" width="400" height="600"></iframe>
    <section id="uno">
        <h1>UNO</h1>
    </section>
    <section id="dos">
        <h1>DOS</h1>
    </section>
    <section id="tres">
        <h1>TRES</h1>
    </section>
    <!--Etiqueta <i>, nos permite colocar un texto en cursiva o italiza-->
    <section>
        <p>
            Llamó a su perro Pluto por que le recordó los <i>dibujos animados</i> de su infancia.
        </p>
    </section>
    <!--Etique ta <b>, nos permite poner la letra en negrita
        Etiqueta <u>, sumbralla un texto
        Etiqueta <em>, indica a los buscadores, que el texto es importante
        Etiqueta <strong>, da especial enfasis a la parte mas importante de un texto al navegador
        Etiqueta <mall>, Letra pequeña
        Etiqueta <big>, Texto grande
        Etiqueta <code>, para marcar el codigo de un programa
        Etiquetas <sub> y <sup>, coloca un caracter un poco mas arriba o mas abajo
        Etiqueta <cite>, marca una referencia a una fuente como un author a un texto citado
        Etiqueta <span>, Tiene sobre todo importancia en los stylos
        Etiqueta <br>, salto de linea
        Etiqueta <wbr>, realiza un salto de linea si al estrechar el navegador lo requiere
        
        
        
        -->
</body>
</html>
