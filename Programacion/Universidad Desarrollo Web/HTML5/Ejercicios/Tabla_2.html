<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px 7px;
        }
    </style>
    <title>Tabla 2</title>
</head>
<body>
    <h1>Tabla 2</h1>
    <br>
    <br>
    <br>
    <table>
        <caption>Taba 2</caption>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>Item 2</td>
                <td>Item 3</td>
                <td>Item 4</td>
            </tr>
            <tr>
                <td rowspan="2">Item 4</td>
                <td>Item 5</td>
                <td colspan="2">Item 6</td>
            </tr>
            <tr>
                <td>Item 7</td>
                <td rowspan="2">Item 8</td>
                <td>Item 9</td>
            </tr>
            <tr>
                <td>Item 10</td>
                <td>Item 11</td>
                <td>Item 12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
